<!DOCTYPE html>
<html>
<head>
    <title>Be My Valentine?</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            font-family: 'Comic Sans MS', cursive;
            background: linear-gradient(135deg, #ff9ec4, #ffcce6);
            text-align: center;
        }

        h1 {
            margin-top: 120px;
            font-size: 45px;
            color: white;
            text-shadow: 2px 2px 8px #ff4d88;
            animation: float 2s ease-in-out infinite;
        }

        @keyframes float {
            0%,100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        .btn {
            padding: 15px 30px;
            font-size: 22px;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            margin: 20px;
            transition: 0.3s;
            position: relative;
        }

        #yesBtn {
            background-color: #ff4d6d;
            color: white;
            box-shadow: 0 5px 15px rgba(255, 0, 100, 0.4);
            animation: pulse 1.5s infinite;
        }

        #noBtn {
            background-color: #666;
            color: white;
            position: absolute;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        .heart {
            position: absolute;
            color: white;
            animation: fall linear infinite;
        }

        @keyframes fall {
            from { transform: translateY(-10vh); }
            to { transform: translateY(110vh); }
        }
    </style>
</head>
<body>

<h1 id="question">Will you be my Valentine? ðŸ’–</h1>

<button class="btn" id="yesBtn">Yes ðŸ’•</button>
<button class="btn" id="noBtn">No ðŸ’”</button>

<script>
    const yesBtn = document.getElementById("yesBtn");
    const noBtn = document.getElementById("noBtn");
    let size = 22;

    // Position No button initially
    noBtn.style.top = "60%";
    noBtn.style.left = "55%";

    // No button moves randomly + Yes grows
    noBtn.addEventListener("mouseover", () => {
        const x = Math.random() * (window.innerWidth - 100);
        const y = Math.random() * (window.innerHeight - 50);
        noBtn.style.left = x + "px";
        noBtn.style.top = y + "px";

        size += 8;
        yesBtn.style.fontSize = size + "px";
        yesBtn.style.padding = (size/2) + "px " + (size) + "px";
    });

    // Yes button clicked
    yesBtn.addEventListener("click", () => {
        document.body.innerHTML = `
            <h1 style="margin-top:200px; font-size:50px;">
                Yeayyyy ðŸ’–âœ¨<br>
                Happy Valentines Day Gloria<br>
                from Neville ðŸ’•
            </h1>
        `;
        document.body.style.background = "linear-gradient(135deg,#ff4d6d,#ff99cc)";
    });

    // Floating hearts
    function createHeart() {
        const heart = document.createElement("div");
        heart.classList.add("heart");
        heart.innerHTML = "ðŸ’–";
        heart.style.left = Math.random() * 100 + "vw";
        heart.style.fontSize = Math.random() * 20 + 20 + "px";
        heart.style.animationDuration = Math.random() * 3 + 3 + "s";
        document.body.appendChild(heart);

        setTimeout(() => {
            heart.remove();
        }, 6000);
    }

    setInterval(createHeart, 300);
</script>

</body>
</html>
