<!DOCTYPE html>
<html>
<head>
    <title>Be My Valentine?</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            font-family: 'Comic Sans MS', cursive;
            background: linear-gradient(135deg, #ff9ec4, #ffcce6);
            text-align: center;
        }

        h1 {
            margin-top: 120px;
            font-size: 40px;
            color: #fff;
            text-shadow: 2px 2px 4px #ff4d88;
        }

        .buttons {
            margin-top: 40px;
        }

        button {
            padding: 15px 35px;
            font-size: 20px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 10px;
        }

        #yesBtn {
            background-color: #ff4d88;
            color: white;
        }

        #noBtn {
            background-color: white;
            color: #ff4d88;
        }

        .heart {
            position: absolute;
            color: white;
            font-size: 20px;
            animation: float 6s linear infinite;
        }

        @keyframes float {
            0% {
                transform: translateY(100vh);
                opacity: 1;
            }
            100% {
                transform: translateY(-10vh);
                opacity: 0;
            }
        }
    </style>
</head>
<body>

    <h1 id="question">Will you be my Valentine? ðŸ’•</h1>

    <div class="buttons">
        <button id="yesBtn" onclick="sayYes()">Yes ðŸ’–</button>
        <button id="noBtn" onclick="growYes()">No ðŸ˜œ</button>
    </div>

    <script>
        let yesSize = 20;

        function growYes() {
            yesSize += 10;
            document.getElementById("yesBtn").style.fontSize = yesSize + "px";
        }

        function sayYes() {
            document.getElementById("question").innerHTML =
                "Happy Valentine Day Nayyy ðŸ’•<br>maaf alay hehe ðŸ¥°";
            document.querySelector(".buttons").style.display = "none";
        }

        // Floating hearts
        function createHeart() {
            const heart = document.createElement("div");
            heart.classList.add("heart");
            heart.innerHTML = "ðŸ’–";
            heart.style.left = Math.random() * 100 + "vw";
            heart.style.fontSize = Math.random() * 20 + 15 + "px";
            document.body.appendChild(heart);

            setTimeout(() => {
                heart.remove();
            }, 6000);
        }

        setInterval(createHeart, 500);
    </script>

</body>
</html>
